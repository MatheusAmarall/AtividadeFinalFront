<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Pesquisa de filme</h1>
      <form class="formulario">
        <input class="form-control" type="text" placeholder="Digite o nome do filme...">
        <button class="btn btn-primary m-3" type="submit">Buscar</button>
      </form>
    </div>
    <div class="div-filme">
    </div>
    <div class="div-pagination">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link paginaAnterior disabled" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link proximaPagina disabled" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
    
</body>
</html>
